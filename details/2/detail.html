<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="normalize.css" rel="stylesheet">
		<link href="detail-style.css" rel="stylesheet">
		<script type="text/javascript" src="motion.js"></script>
		<title>Activity</title>

	</head>

	<body>
		<!-- 顶栏 -->
		<header class="head">
			<button id = "back-btn">返回</button>
			<h2>热点</h2>
		</header>
		<!-- 顶栏在文件流中占位 -->
		<div class="header-space"></div>

		<!-- 主内容 -->
		<div class="content">
			<!-- 内容区 -->
			<img class="img-content" src="/static/findActivity/gonghang.jpg">

			<br><br><br>

			<!-- 评论区-->
			<div class="comment-area" id="comment-area">
				<p>评论</p>
				<div class="hr"></div>

				<button class="write-comment" id="write-comment">写留言</button>

				<br><br><br>

				<!-- 单个评论 -->
				

			</div>





		</div>

		<!-- 底栏在文件流中占位 -->
		<div class="footer-space"></div>

		<!-- 底栏 -->
		<footer class="foot">
			<img class="foot-img" src="/static/findActivity/logo.jpg">
			<p>中国联通</p>
		</footer>


		<!-- 遮罩层 -->
		<div id="mask">
			<div id="imgdiv">
				<p id="masktitle">我的评论</p>
				<input id="maskinput" type="" name="">
				<button id="maskbtn">提交</button>
				<img id="close">
			</div>
		</div>

	</body>

</html>
